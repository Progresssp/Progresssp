<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2> Basic Calculator</h2>
   
    <table>
      <tr>
        <td colspan="4">
          <input type="text" id="display-field" readonly />
        </td>
      </tr>
      <tr>
        <td><button class="butnum">7</button></td>
        <td><button class="butnum">8</button></td>
        <td><button class="butnum">9</button></td>
        <td><button class="butopr">/</button></td>
      </tr>
      <tr>
        <td><button class="butnum">4</button></td>
        <td><button class="butnum">5</button></td>
        <td><button class="butnum">6</button></td>
        <td><button class="butopr">*</button></td>
      </tr>
      <tr>
        <td><button class="butnum">1</button></td>
        <td><button class="butnum">2</button></td>
        <td><button class="butnum">3</button></td>
        <td><button class="butopr">-</button></td>
      </tr>
      <tr>
        <td><button class="butnum">0</button></td>
        <td><button class="butnum">.</button></td>
        <td><button class="butopr">+</button></td>
        <td><button id="equal-btn">=</button></td>
      </tr>
    </table>
  </body>
  <script src="app.js"></script>
</html>
